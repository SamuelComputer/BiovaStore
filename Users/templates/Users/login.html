<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Embedded CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        :root {
            --orange: #ff7800;
            --black: #130f40;
            --light-color: #666;
            --box-shadow: 0 .5rem 1.5rem rgba(0, 0, 0, .1);
            --border: .2rem solid rgba(0, 0, 0, .1);
            --outline: .1rem solid rgba(0, 0, 0, .1);
            --outline-hover: .2rem solid var(--black);
        }

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            scroll-padding-top: 7rem;
        }

        body {
            background: url('https://www.usatoday.com/gcdn/media/2021/05/08/USATODAY/usatsports/imageForEntry35-1sQ.jpg?width=660&height=372&fit=crop&format=pjpg&auto=webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
            margin: 0;
            position: relative;
        }

        /* Blurry background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px); /* Adjust the blur value as needed */
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            min-height: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
            position: relative;
        }

        .heading {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 2rem;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        form input[type="text"],
        form input[type="password"] {
            padding: 1rem;
            border-radius: .5rem;
            border: 1px solid var(--light-color);
            font-size: 1.6rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
        }

        form input[type="text"]::placeholder,
        form input[type="password"]::placeholder {
            color: white;
            opacity: 0.8;
        }

        form button {
            background: var(--orange);
            color: white;
            padding: 1rem;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1.6rem;
            border: none;
        }

        form button:hover {
            background: var(--black);
            color: white;
        }

        a {
            display: block;
            margin-top: 1.5rem;
            font-size: 1.6rem;
            color: white; /* Changed link text to white */
            font-weight: 600; /* Increased font weight to make it bolder */
        }

        a:hover {
            color: var(--orange);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                min-height: 300px;
            }
        }

        @media (max-width: 450px) {
            html {
                font-size: 50%;
            }

            .heading {
                font-size: 2rem;
            }

            .container {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">LOGIN</div>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}">Create Account</a>
    </div>

</body>
</html>
