<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Embedded CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

        :root {
            --orange: #ff7800;
            --black: #130f40;
            --light-bg: rgba(255, 255, 255, 0.2);
            --text-color: #130f40;
            --bg-img: url('https://www.usatoday.com/gcdn/media/2021/05/08/USATODAY/usatsports/imageForEntry35-1sQ.jpg?width=660&height=372&fit=crop&format=pjpg&auto=webp');
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-img) no-repeat center center/cover;
            background-attachment: fixed;
            backdrop-filter: blur(5px); /* Slight blur for background */
        }

        .profile-container {
            background: var(--light-bg); /* Glassy effect */
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .profile-container h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            object-fit: cover;
        }



        .location {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }




        .profile-container a {
            display: block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: var(--orange);
            color: white;
            border-radius: .5rem;
            font-size: 1.6rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .profile-container a:hover {
            background-color: var(--black);
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 95%;
            }

            .profile-container h1 {
                font-size: 2rem;
            }

            .profile-container img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 450px) {
            .profile-container h1 {
                font-size: 1.8rem;
            }

            .profile-container img {
                width: 100px;
                height: 100px;
            }

            .profile-container a {
                font-size: 1.4rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>{{ user.username }}</h1>
        <img src="{{ user.profile.image.url }}" alt="{{ user.username }}">
        <div class="location">{{ user.profile.location }}</div>
        <a href="{% url 'Biova:index' %}">Back To Home</a>
    </div>

</body>
</html>
